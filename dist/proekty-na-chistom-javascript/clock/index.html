<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Clock & Timer</title>
</head>
<body>
    <div id="clock">
        <div id="clock-wrap">
            <p class="clockCaption">Current Time</p>
            <div class="hours clockC"></div>
            <div class="dbdot">:</div>
            <div class="minutes clockC"></div>
            <div class="dbdot">:</div>
            <div class="seconds clockC"></div>
        </div>
    </div>
    <div id="timer">
        <div id="timer-wrap">
            <p class="timerCaption">Till 1st April remaining:</p>
            <div class="timerC days" id="timerDays"></div>
            <div class="dbdot">:</div>
            <div class="timerC hours" id="timerHours"></div>
            <div class="dbdot">:</div>
            <div class="timerC minutes" id="timerMinutes"></div>
            <div class="dbdot">:</div>
            <div class="timerC seconds" id="timerSeconds"></div>
            <span class="timerC daysCaption">days</span>
            <span class="timerC hoursCaption">hours</span>
            <span class="timerC minutesCaption">minutes</span>
            <span class="timerC secondsCaption">seconds</span>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
